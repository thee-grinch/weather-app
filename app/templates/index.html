<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="icon" href="/static/static/image.png" type="image/png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading" class="loading-screen"> <img src="/static/static/load-35.gif" > </div>
    <div id="container" class="container hidden">
        <header class="header">
            <div class="header-top">
                <h1 class="brand">SkyCast</h1>
                <div id="location" class="location">Khulna, Bangladesh</div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search Location" class="search-input">
                <button class="theme-toggle">üåì</button>
            </div>
        </header>

        <div class="section-divider">
        <main class="main-content">
            <section class="current-weather glass">
                <div class="weather-header">
                    <span id="lastTimeUpdate" class="current-time">Last Updated Time: 2:59 PM</span>
                    <div class="unit-switch">¬∞F <i class="fas fa-chevron-down"></i></div>
                </div>
                <div class="weather-main">
                    <div id="temperature" class="temperature">12¬∞</div>
                    <div class="weather-details">
                        <div id="feelsLike" class="feels-like">Feels Like 35¬∞</div>
                        <div id="conditionText" class="condition">Rainy</div>
                    </div>
                </div>
            </section>



            <section class="hourly-forecast glass">
                <div class="forecast-items">
                    <div class="forecast-item">
                        <div id="forecastTime" class="time">1AM</div>
                        <!-- <div id="forecastConditionIcon class="condition-icon">‚òÅÔ∏è</div> -->
                        <img id="forecastConditionIcon" class="condition-icon" src="/static/static/icons/01d.png" alt="weather icon">
                        <div id="forecastConditionTemp" class="temp">12¬∞</div>
                        <div class="secondary-info">
                            <span>120km</span>
                            <span>59%</span>
                        </div>
                    </div>
                    <!-- Repeat forecast items -->
                </div>
            </section>

            <section class="weather-metrics glass">
                <div class="metric">
                    <h3>Air Quality</h3>
                    <div id="airQuality" class="value">156</div>
                </div>
                <div class="metric">
                    <h3>Wind</h3>
                    <div id="wind" class="value">120 km/h</div>
                </div>
                <div class="metric">
                    <h3>Humidity</h3>
                    <div id="humidity" class="value">59%</div>
                </div>
                <div class="metric">
                    <h3>Visibility</h3>
                    <div id="visibility" class="value">3mi</div>
                </div>
                <div class="metric">
                    <h3>Pressure</h3>
                    <div id="pressure" class="value">27.65in</div>
                </div>
            </section>

            <section class="sun-moon glass">
                <h2 class="section-title">Sun & Moon Summary</h2>
                <div class="sun-times">
                    <div class="sun-event">
                        <div id="sunrise" class="time">5:43AM</div>
                        <div class="label">Sunrise</div>
                    </div>
                    <div class="sun-event">
                        <div id="sunset" class="time">6:12PM</div>
                        <div class="label">Sunset</div>
                    </div>
                </div>
            </section>
        </main>
        <div class="forecast-tabs-container">
            <div class="forecast-tabs">
              <button class="tab-active" data-period="today">Today</button>
              <button data-period="tomorrow">Tomorrow</button>
              <button data-period="10-days">10 Days</button>
              <!-- <button data-period="monthly">Monthly Cast</button> -->
            </div>
            <div class="forecast-results"></div>
          </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
