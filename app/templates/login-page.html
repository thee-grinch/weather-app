<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Authentication</title>
    <link rel="icon" href="static/image.png" type="image/png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-glass glass">
            <div class="auth-header">
                <h2 class="brand">SkyCast</h2>
                <div class="auth-toggle">
                    <button class="auth-btn active" id="loginBtn">Login</button>
                    <button class="auth-btn" id="signupBtn">Sign Up</button>
                </div>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="input-group">
                    <input name="username" type="text" placeholder="username" required>
                </div>
                <div class="input-group">
                    <input name="password" type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-submit">Continue</button>
            </form>

            <form class="auth-form hidden" id="signupForm">
                <div class="input-group">
                    <input type="text" name="username" placeholder="username" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-submit">Create Account</button>
            </form>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
