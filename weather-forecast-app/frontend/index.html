<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1 class="brand">SkyCast</h1>
                <div class="location"><i class="fas fa-map-marker-alt"></i> Khulna, Bangladesh</div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search Location" class="search-input">
                <button class="theme-toggle">üåì</button>
            </div>
        </header>

        <div class="section-divider">
        <main class="main-content">
            <section class="current-weather glass">
                <div class="weather-header">
                    <span class="current-time">2:59PM</span>
                    <div  class="unit-switch">¬∞F</div>
                </div>
                <div class="weather-main">
                    <div class="temperature">12¬∞</div>
                    <div class="weather-details">
                        <div class="feels-like">Feels Like 35¬∞</div>
                        <div class="condition">Rainy</div>
                    </div>
                </div>
            </section>



            <section class="hourly-forecast glass">
                <div class="forecast-items">
                    <div class="forecast-item">
                        <div class="time">1AM</div>
                        <div class="condition-icon">‚òÅÔ∏è</div>
                        <div class="temp">12¬∞</div>
                        <div class="secondary-info">
                            <span>120km</span>
                            <span>59%</span>
                        </div>
                    </div>
                    <!-- Repeat forecast items -->
                </div>
            </section>

            <section class="weather-metrics glass">
                <div class="metric">
                    <h3>Air Quality</h3>
                    <div class="value">156</div>
                </div>
                <div class="metric">
                    <h3>Wind</h3>
                    <div class="value">120 km/h</div>
                </div>
                <div class="metric">
                    <h3>Humidity</h3>
                    <div class="value">59%</div>
                </div>
                <div class="metric">
                    <h3>Visibility</h3>
                    <div class="value">3mi</div>
                </div>
                <div class="metric">
                    <h3>Pressure</h3>
                    <div class="value">27.65in</div>
                </div>
            </section>

            <section class="sun-moon glass">
                <h2 class="section-title">Sun & Moon Summary</h2>
                <div class="sun-times">
                    <div class="sun-event">
                        <div class="time">5:43AM</div>
                        <div class="label">Sunrise</div>
                    </div>
                    <div class="sun-event">
                        <div class="time">6:12PM</div>
                        <div class="label">Sunset</div>
                    </div>
                </div>
            </section>
        </main>
        <div class="forecast-tabs-container">
            <div class="forecast-tabs">
              <button class="tab-active" data-period="today">Today</button>
              <button data-period="tomorrow">Tomorrow</button>
              <button data-period="10-days">10 Days</button>
              <button data-period="monthly">Monthly Cast</button>
            </div>
            <div class="forecast-results"></div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
